<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form onsubmit="return validate()">
    <div>
        <input class="username" type="text" name="username">
        <div class="error-line"></div>
    </div>

    <div>
        <input class="password" type="password" name="password">
        <div class="error-line"></div>
    </div>

    <button>Submit</button>
</form>
<script>
    function validate() {
        const errorLineNode = document.querySelectorAll('.error-line');
        for (let i = 0; i < errorLineNode.length; i++) {
            errorLineNode[i].innerHTML = '';
        }
        const userNameNode = document.querySelector('.username');
        const userNameText = userNameNode.value;//lấy về nội dung văn bản mà người dùng nhập vào hoặc chon
        if (!userNameText) {
            userNameNode.nextElementSibling.innerText = 'Vui lòng điền vào trươờng này';
            return false;
        }
        if (userNameText.length <5) {
            userNameNode.nextElementSibling.innerText = 'Vui lonòng điền vo ít nhất 5 ký tự';
            return false;
        }
        const passwordNode = document.querySelector('.password');
        const passwordText = passwordNode.value;//lấy về nội dung văn bản mà người dùng nhập vào hoặc chon
        if (!passwordText) {
            passwordNode.nextElementSibling.innerText = 'Vui lòng điền vào trươờng này';
            return false;
        }
        return true;
    }
</script>
<style>
    .error-line {
        color: red;
    }
</style>
</body>
</html>
