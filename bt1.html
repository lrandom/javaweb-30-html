<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let num = 20;
    let flag = false;//đặt mặc định num số NT
    for (let i = 2; i < num; i++) {
        //nếu 7 chia hết i
        if (num % i == 0) {
            //đã xuất hiện 1 ước thứ 3 ngoài 1 và 7
            flag = true;
            break;
        }
    }
    if (flag) {
        console.log(num + " không phải số NT");
    }else{
        console.log(num + " là số NT");
    }
</script>
</body>
</html>
