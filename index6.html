<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent-box">
        <div class="child-box">Box 1</div>
        <div class="child-box">Box 2</div>
        <div class="child-box">Box 3</div>
    </div>

    <style>
        .parent-box{
            height: 500px;
            width: 500px;
            border:1px solid red;
            position: relative;
        }

        .parent-box .child-box{
            width:100px;
            height: 100px;
            background: red;
        }

        .parent-box .child-box:nth-child(2){
            position: fixed;
            background: green;
            right:20px;
            bottom:0px;
        }
    </style>
</body>
</html>
