<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide1</title>
</head>

<body>
<!-- cho mảng chứa file ảnh, click vào trước sau sẽ nhảy sang ảnh khác -->
<style>
    .container {
        width: 400px;
        display: flex;
        margin: 0px auto;

    }

    #slider {
        width: 300px;
        height: 300px;
    }

    .button {
        display: flex;
        height: 25px;
        align-self: center;
    }
</style>
<div class="container">

    <button class="button" onclick="prev()"> PREV </button>
    <div class="slider-images">

    </div>
    <button class="button" onclick="next()"> NEXT </button>
</div>

<script>
    const images = [
        "https://allimages.sgp1.digitaloceanspaces.com/photographereduvn/2022/07/1656721556_454_Top-99-hinh-anh-hot-girl-xinh-me-hon-quen.jpg",
        "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-71.jpg",
        "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-7-edited.jpg",
        "https://www.dungplus.com/wp-content/uploads/2019/12/girl-xinh-600x600.jpg"
    ];

    let blockImages = '';
    for (let i = 0; i < images.length; i++) {
        if (i === 0) {
            blockImages += `<img class="img" src="${images[i]}"/>`;
        }else{
            blockImages += `<img class="img hidden" src="${images[i]}"/>`;
        }
    }
    const sliderImagesNode = document.querySelector('.slider-images');
    sliderImagesNode.innerHTML = blockImages;

    let num = 0;
    function next() {
        const imgNodes = document.querySelectorAll('.slider-images .img');
        for (let i = 0; i < imgNodes.length; i++) {
            imgNodes[i].classList.add('hidden');
        }
        num++;
        if (num >= images.length) {
            num = 0;
        }
        imgNodes[num].classList.remove('hidden');
    }

    function prev() {
        var slider = document.getElementById("slider");
        num--;
        if (num < 0) {
            num = images.length - 1;
        }
        slider.src = images[num];
    }
</script>

<style>
    .hidden {
        display: none;
    }
    .show{
        display:block
    }
</style>
</body>

</html>
