<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAITAP-6</title>
</head>

<body>
<div class="container">
  <!-- Khi click vào mỗi thẻ <a>, load ảnh vào thẻ <image> có id=”image” -->
  <img id="image"
       src="https://estaticos.qdq.com/swdata/photos/719/719902669/Naturaleza_Fondo-de-pantalla-Naturaleza-103.jpg" />
  <p><a onclick="load(this)"
        href="javascript:void(0)">https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350</a>
  </p>
  <p><a onclick="load(this)"
        href="javascript:void(0)">https://estaticos.qdq.com/swdata/photos/719/719902669/Naturaleza_Fondo-de-pantalla-Naturaleza-103.jpg</a>
  </p>
  <p><a onclick="load(this)"
        href="javascript:void(0)">https://c1.staticflickr.com/5/4126/5014409129_a34e7856bf_b.jpg</a>
  </p>
</div>
<style>
  .container {
    width: 500px;
    display: flex;
    margin: 0px auto;
    flex-direction: column;
  }

  #image {
    width: 100%;
    height: 500px;
  }
</style>
<script>
  function load(currentNode) {
    const link= currentNode.innerText;
    const image = document.querySelector('#image');
    image.setAttribute('src', link);
  }
</script>
</body>

</html>
