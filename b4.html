<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div id="wrapper">
  </div>
  <button onclick="appendP()">Append</button>
  <script>
      const mang = [
          "This is paragraph 1",
          "This is paragraph 2",
          "This is paragraph 3",
          "This is paragraph 4",
          "This is paragraph 5"
      ]

      function appendP() {
          const wrapperNode = document.querySelector('#wrapper');
          for (let i = 0; i < mang.length; i++) {
              const itemText = mang[i];
              const pNode = document.createElement('p');//táº¡o ra node p
              pNode.innerText = itemText;
              wrapperNode.appendChild(pNode);
          }
      }
  </script>
</body>
</html>
